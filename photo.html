<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Gallery: Photos of delicious croissants - croissant.com</title>
  </head>
  <body>
    <h1 class="text-center">Some pictures of croissants</h1>
    <div class="container">
      <div class="row">
        <div class="col-md p-2">
          <img
            src="images/croissants-in-cone.jpg"
            alt="Several croissants spilling out of a paper cone."
            class="img-fluid rounded"
          />
        </div>
        <div class="col-md p-2">
          <img
            src="images/croissant-moon.jpg"
            alt="Several croissants on a wooden board."
            class="img-fluid rounded"
          />
        </div>
        <div class="col-md p-2">
          <img
            src="images/croissants-with-coffee.jpg"
            alt="Four pastries surrounding a cup of coffee."
            class="img-fluid rounded"
          />
        </div>
      </div>
    </div>
    <footer class="container d-flex justify-content-center">
      <div>
        <a href="/" class="btn btn-primary p-2 m-3" title="Go to the Homepage"
          >Home</a
        >
      </div>
      <div>
        <a
          href="/photo.html"
          class="btn btn-primary p-2 m-3"
          title="Go to our image gallery"
          >Gallery</a
        >
      </div>
      <div>
        <a
          href="/contact.html"
          class="btn btn-primary p-2 m-3"
          title="Learn how to get in contact"
          >Contact</a
        >
      </div>
    </footer>
  </body>
</html>
